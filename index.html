<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>The Calculator</title>
</head>
<body>
    <main>
        <div class="calc">
          <div class="display">
            <div id = "old-display"></div>
            <div id ="new-display"></div>
          </div>
          <div class="input">
            <div class="btn fr-btn" id = "ce">CE</div>
            <div class="btn fr-btn" id = "del">DEL</div>
            <div class="btn fr-btn" id = "percent">%</div>
            <div class="btn fr-btn operator">/</div>
            <div class="btn sr-btn number">7</div>
            <div class="btn sr-btn number">8</div>
            <div class="btn sr-btn number">9</div>
            <div class="btn sr-btn operator">*</div>
            <div class="btn tr-btn number">4</div>
            <div class="btn tr-btn number">5</div>
            <div class="btn tr-btn number">6</div>
            <div class="btn tr-btn operator">-</div>
            <div class="btn qr-btn number">1</div>
            <div class="btn qr-btn number">2</div>
            <div class="btn qr-btn number">3</div>
            <div class="btn qr-btn operator">+</div>
            <div class="btn lr-btn number">0</div>
            <div class="btn lr-btn number">.</div>
            <div class="btn lr-btn" id ="equal">=</div>
          </div>
        </div>
    </main>
    <script src="script/script.js"></script>
    
</body>
</html>
